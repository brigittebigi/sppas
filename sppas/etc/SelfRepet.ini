[Configuration]
id    = selfrepet
name  = Self-repetitions
descr = Self-repetitions automatic detection. Requires time-aligned tokens or lemmas.


[Resource]
path:  vocab
type:  file
ext:   .stp


[Option1]
id:    lemmas
type:  boolean
value: False
text:  Use time-aligned lemmas instead of tokens

[Option2]
id:    span
type:  int
value: 3
text:  Span window length in number of IPUs

[Option3]
id:    stopwords
type:  boolean
value: True
text:  Add stop-words estimated from the given data

[Option4]
id:    alpha
type:  float
value: 0.5
text:  Coefficient to add specific stop-words in the list
