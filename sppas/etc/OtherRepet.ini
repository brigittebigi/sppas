[Configuration]
id    = otherrepet
name  = Other-repetitions
descr = Other-repetitions searches for sources and echos of two speakers. Requires time-aligned tokens of 2 speakers.


[Resource]
path:  vocab
type:  file
ext:   .stp


[Option1]
id:    span
type:  int
value: 3
text:  Span window length in number of IPUs

[Option2]
id:    stopwords
type:  boolean
value: True
text:  Add stop-words estimated from the given data

[Option3]
id:    alpha
type:  float
value: 0.5
text:  Coefficient to add data-specific stop-words
