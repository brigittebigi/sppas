[Configuration]
id:    sampa2praat
name:  SAMPA to Praat transcription
descr: This plugin allows to convert transcriptions between the SAMPA annotation and the Praat codings of the International Phonetic Alphabet.
icon:  sampaipa.png

[Command]
Windows: python.exe PLUGIN_PATH/ipamapping.py -m PLUGIN_PATH/sampa2praat.repl
MacOS:   python PLUGIN_PATH/ipamapping.py -m PLUGIN_PATH/sampa2praat.repl
Linux:   python PLUGIN_PATH/ipamapping.py -m PLUGIN_PATH/sampa2praat.repl

[OptionInput]
id: -i
value: input

[OptionTier]
id:    -n
type:  string
value: PhonAlign
text:  Name of the tier to convert
