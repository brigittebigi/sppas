[Configuration]
id: marsatag
name: MarsaTag plugin for SPPAS
descr: Part-Of-Speech tagging for French, e.g. Det, Noun, ... MarsaTag is developed at LPL by S. Rauzy and G. De Moncheuil. Requires a TokensAlign tier in a file with -palign in its name.
icon: marsatag.png

[Command]
Windows: python.exe marsatagplugin.py
MacOS:   python marsatagplugin.py
Linux:   python marsatagplugin.py

[Option1]
id: -i
value: input

[Option2]
id: -p
type: file
text: Directory of MarsaTag
value: 
