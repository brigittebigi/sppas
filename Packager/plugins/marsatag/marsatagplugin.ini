[Configuration]
id: marsatag
name: MarsaTag plugin for SPPAS
descr: Part-Of-Speech tagging for French, e.g. Det, Noun, ... MarsaTag is developed at LPL by S. Rauzy and G. De Moncheuil. Requires a TokensAlign tier in a file with -palign in its name.
icon: marsatag.png

[Command]
Windows: python.exe PLUGIN_PATH/marsatagplugin.py
MacOS:   python PLUGIN_PATH/marsatagplugin.py
Linux:   python PLUGIN_PATH/marsatagplugin.py

[OptionInput]
id: -i
value: input

[OptionPath]
id: -p
type: filepath
text: Directory of MarsaTag
value: 
