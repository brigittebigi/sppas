[Configuration]
id:    audioseg
name:  AudioSegmenter
descr: AudioSegmenter is a tool to segment audio files into several tracks. Bounds of the tracks are indicated in an annotated file of any format supported by SPPAS (xra, TextGrid, eaf, ...).
icon:  audioseg.png
version: 2.0

[Command]
Windows: python.exe PLUGIN_PATH/audioseg.py
MacOS:   audioseg.py
Linux:   audioseg.py

[OptionInput]
id: -i
value: input

[OptionTier]
id: -t
type:  string
value: IPUs
text:  Name of the tier indicating the tracks:

[OptionExt]
id:    -e
type:  string
value: .xra
text:  File extension for the tracks (beginning with a dot):
