[Configuration]
id:    sampa2ipa
name:  SAMPA to IPA transcription
descr: Convert transcriptions between the SAMPA annotation and the IPA one.
icon:  sampaipa.png
version: 2.0

[Command]
Windows: python.exe PLUGIN_PATH/ipamapping.py
MacOS:   python PLUGIN_PATH/ipamapping.py
Linux:   python PLUGIN_PATH/ipamapping.py

[OptionInput]
id: -i
value: input

[OptionTier]
id:    -n
type:  string
value: PhonAlign
text:  Name of the tier to convert
