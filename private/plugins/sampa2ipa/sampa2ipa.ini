[Configuration]
id:    sampa2ipa
name:  SAMPA to IPA transcription
descr: This plugin allows to convert transcriptions between the SAMPA annotation and the IPA one.
icon:  sampaipa.png
version: 1.2

[Command]
Windows: python.exe PLUGIN_PATH/ipamapping.py -m PLUGIN_PATH/sampa2ipa.repl
MacOS:   python PLUGIN_PATH/ipamapping.py -m PLUGIN_PATH/sampa2ipa.repl
Linux:   python PLUGIN_PATH/ipamapping.py -m PLUGIN_PATH/sampa2ipa.repl

[OptionInput]
id: -i
value: input

[OptionTier]
id:    -n
type:  string
value: PhonAlign
text:  Name of the tier to convert
